<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers">
<f:layout name="Fancycard"/>
<f:section name="Main">

    <f:variable name="columns"><f:if condition="{data.flexform_columns}">
        <f:then>{data.flexform_columns}</f:then>
        <f:else>{data.pi_flexform.columns}</f:else>
    </f:if></f:variable>

    <div class="fancycard__body-content columns-{columns}">
        <f:if condition="{records}">
            <f:for each="{records}" as="item" iteration="iteration">
                <div class="fancycard__body-item item-{iteration.index}">
                    <f:render partial="Item/{item.data.item_type -> bk2k:format.upperCamelCase()}" arguments="{_all}" />
                </div>
            </f:for>
        </f:if>
    </div>

</f:section>
</html>
