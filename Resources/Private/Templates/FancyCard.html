<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers">
<f:layout name="Fancycard"/>
<f:section name="Main">

    <f:if condition="{records}">
        <f:for each="{records}" as="item" iteration="iteration">
            <f:render partial="Item/{item.data.item_type -> bk2k:format.upperCamelCase()}" arguments="{_all}" />
        </f:for>
    </f:if>

</f:section>
</html>
